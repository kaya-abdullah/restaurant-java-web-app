<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-seating-table-heading"
        data-cy="SeatingTableCreateUpdateHeading"
        jhiTranslate="restApp.seatingTable.home.createOrEditLabel"
      >
        Create or edit a Seating Table
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="restApp.seatingTable.tableType"
            for="field_tableType"
            [ngbTooltip]="'restApp.seatingTable.help.tableType' | translate"
            >Table Type</label
          >
          <input type="text" class="form-control" name="tableType" id="field_tableType" data-cy="tableType" formControlName="tableType" />
          <div *ngIf="editForm.get('tableType')!.invalid && (editForm.get('tableType')!.dirty || editForm.get('tableType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tableType')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 200 }"
            >
              This field cannot be longer than 200 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="restApp.seatingTable.seatCount"
            for="field_seatCount"
            [ngbTooltip]="'restApp.seatingTable.help.seatCount' | translate"
            >Seat Count</label
          >
          <input type="number" class="form-control" name="seatCount" id="field_seatCount" data-cy="seatCount" formControlName="seatCount" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
