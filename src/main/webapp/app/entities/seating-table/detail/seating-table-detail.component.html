<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="seatingTable">
      <h2 data-cy="seatingTableDetailsHeading"><span jhiTranslate="restApp.seatingTable.detail.title">Seating Table</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ seatingTable.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="restApp.seatingTable.tableType" [ngbTooltip]="'restApp.seatingTable.help.tableType' | translate"
            >Table Type</span
          >
        </dt>
        <dd>
          <span>{{ seatingTable.tableType }}</span>
        </dd>
        <dt>
          <span jhiTranslate="restApp.seatingTable.seatCount" [ngbTooltip]="'restApp.seatingTable.help.seatCount' | translate"
            >Seat Count</span
          >
        </dt>
        <dd>
          <span>{{ seatingTable.seatCount }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/seating-table', seatingTable.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
